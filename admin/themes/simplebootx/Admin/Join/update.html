<include file="Public:base" />
<!--  -->
      <link href="__TMPL__Public/Join/css/index.css" rel="stylesheet">
<!--  -->

<style type="text/css">
  #updatedivtitle{
    position: relative;
    left: -100px;
    margin-top: 60px;
       }
       #main{
         width: 80%;
   margin-top: 20px;
    position: relative;
    left: 10px;
       }
</style>

<div align="center" id="updatedivtitle"><h3>修改招聘</h3></div>

    <ul class="nav nav-list">

         <li class="divider"></li>

    </ul>

<div id="main">
<form class="form-horizontal" action="{:U('Admin/Join/update')}" method="post">
<input type="hidden" value="{$id}" name="updatehidden">
        <div class="form-group">
          <label for="addinput1" class="col-sm-2 control-label">职位名称：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput1" value="{$data.join_title}" name="updatetitle">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput2" class="col-sm-2 control-label">职位类型：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput2" value="{$data.join_type}" name="updatetype">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput3" class="col-sm-2 control-label">工作年限：</label>
          <div class="col-sm-8">
            <input type="hidden" id="addinput3" value="{$data.join_agelimit}">
            <select  class="form-control" id="workingyear" name="updateagelimit">
                    <option value="0">应届毕业生</option>
                    <option value="1">在校大学生</option>
                    <option value="2" >1年以上</option>
                    <option value="3">2年以上</option>
                    <option value="4">3年以上</option>
                    <option value="5">5年以上</option>
                    <option value="6">8年以上</option>
                    <option value="7">10年以上</option>
                   <option value="8">不限</option>
                </select>
          </div>
        </div>
      <br/><br/>
        <div class="form-group">
          <label for="addinput4" class="col-sm-2 control-label">薪水范围：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput4" value="{$data.join_pay}" name="updatepay">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput5" class="col-sm-2 control-label">招聘人数：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput5"  value="{$data.join_number}" name="updatenumber">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">工作地区：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" value="{$data.join_district}" name="updatedistrict">
          </div>
        </div>
      <br/><br/>
      <input type="hidden" value="{$data.join_education}" id="hidden">
        <div class="form-group">
              <label for="addinput7" class="col-sm-2 control-label">学历要求：</label>
              <div class="col-sm-8">
            <select class="form-control" id="education" name="updateeducation">
                              <option value="0">中专及以上</option>
                              <option value="1">高中</option>
                              <option value="2">专科</option>
                              <option value="3">本科</option>
                              <option value="4">硕士</option>
                              <option value="5">博士及以上</option>
          </select>
              </div>
        </div>
        <br/><br/>
  <div id="divbutton">
    <p>
    <button  type="submit" class="btn btn-default btn-lg" >修改</button>
      &nbsp;&nbsp; &nbsp;&nbsp;
       <button type="button" class="btn btn-default btn-lg" onclick="window.history.go(-1);">返回</button>
    </p>
</div>
</form>
</div>

<script type="text/javascript">
 $(function(){
 $('#education').val($('#hidden').val());
 $('#education').val($('#addinput3').val());
});
</script>
