<!-- 基础引用-->
<include file="Public:base" />
<!--基础引用  -->

<!--  -->
      <link href="__TMPL__Public/qindex/css/base.css" rel="stylesheet">
<!--  -->
<style type="text/css">
     #main{
         width: 80%;
   margin-top: 20px;
    position: relative;
    left: 10px;
       }
    #adddivtitle{
      margin-top: 50px;
      margin-bottom: 20px;
    }

  .control-label{
   position: relative;
   top:4px;
   right: -30px;
}

</style>

<div id="main">
    <div align="center" id="adddivtitle"><h3>添加详情</h3></div>

    <ul class="nav nav-list">

         <li class="divider"></li>

    </ul>


<form class="form-horizontal" action="{:U('Admin/Join/add')}" method="post">
        <div class="form-group">
          <label for="addinput1" class="col-sm-2 control-label">职位名称：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput1" name="addtitle">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput2" class="col-sm-2 control-label">职位类型：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput2" name="addtype">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput3" class="col-sm-2 control-label">职位人数：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput3" name="addagelimit">
          </div>
        </div>
      <br/><br/>
        <div class="form-group">
          <label for="addinput4" class="col-sm-2 control-label">工作性质：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput4" name="addpay">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput5" class="col-sm-2 control-label">性别：</label>
          <div class="col-sm-8">
             <select class="form-control" name="addeducation">
                              <option value="2" selected="selected">不限</option>
                              <option value="0">女</option>
                              <option value="1">男</option>
          </select>
          </div>
        </div>
      <br/><br/>
        <div class="form-group">
              <label for="addinput7" class="col-sm-2 control-label">学历要求：</label>
              <div class="col-sm-8">
            <select class="form-control" name="addeducation">
                              <option selected="selected">请选择:</option>
                              <option value="0">中专及以上</option>
                              <option value="1">高中</option>
                              <option value="2">专科</option>
                              <option value="3">本科</option>
                              <option value="4">硕士</option>
                              <option value="5">博士及以上</option>
          </select>
              </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">工作地区：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">工作年限：</label>
          <div class="col-sm-8">
            <select class="form-control" name="addeducation">
                              <option selected="selected">请选择:</option>
                              <option value="0">应届毕业生</option>
                              <option value="1">在校大学生</option>
                              <option value="2">1年以上</option>
                              <option value="3">2年以上</option>
                              <option value="4">3年以上</option>
                              <option value="5">5年以上</option>
                              <option value="6">8年以上</option>
                              <option value="7">10年以上</option>
          </select>
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">年龄要求：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">发布日期：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">截止日期：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">职位标记：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">职位描述：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">能力要求：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
        <div class="form-group">
          <label for="addinput6" class="col-sm-2 control-label">其他说明：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="addinput6" name="adddistrict">
          </div>
        </div>
        <br/><br/>
  <div id="divbutton">
    <p>
      <button type="submit" class="btn btn-default btn-lg">添加</button>
      &nbsp;&nbsp; &nbsp;&nbsp;
      <button type="button" class="btn btn-default btn-lg" onclick="window.history.go(-1);">取消</button>
    </p>
</div>
</form>
</div>
