<style type="text/css">
    .btn-lg{
        margin-left: 30px;
    }
</style>

    <div align="center" id="editdivalign"><h3>职位详情</h3></div>

    <ul class="nav nav-list">
   <a class='btn btn-default btn-lg' href="{:U('Admin/Position/addposition')}">添加</a>
         <li class="divider"></li>

    </ul>
      <link href="__TMPL__Public/join/css/join.css" rel="stylesheet">
<div id="editmain">
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped" width="800px" id="join-table">
          <thead>
            <tr class="info">
                        <th width="80">职位名称</th>
                        <th>职位类型</th>
                        <th>性别</th>
                        <th>工作性质</th>
                        <th>薪水范围</th>
                        <th>学历要求</th>
                         <th>工作地区</th>
                        <th>工作部门</th>
                        <th>工作年限</th>
                        <th width="140">操作</th>
            </tr>
          </thead>
          <tbody>
          <volist name="position" id="vo">
                        <tr>
                           <td>
                           {$vo.position_name}
                           </td>
                            <td>{$vo.position_type}</td>
                            <td>
                            <switch name="vo.position_sex" >
                            <case value="0">女</case>
                            <case value="1">男</case>
                            <default />性别</switch>
                            </td>
                            <td>{$vo.position_nature}</td>
                            <td>{$vo.position_salary}</td>
                            <td>
                            <switch name="vo.position_education">
                            <case value="0">中专及以上</case>
                            <case value="1">高中</case>
                            <case value="2">专科</case>
                            <case value="3">本科</case>
                            <case value="4">硕士</case>
                            <case value="5">博士及以上</case>
                            <default />学历要求</switch>
                            </td>
                            <td>{$vo.position_district}</td>
                            <td>{$vo.position_section}</td>
                            <td>
                            <switch name="vo.position_year">
                            <case value="0">应届毕业生</case>
                            <case value="1">在校大学生</case>
                            <case value="2">1年以上</case>
                            <case value="3">2年以上</case>
                            <case value="4">3年以上</case>
                            <case value="5">5年以上</case>
                            <case value="6">8年以上</case>
                            <case value="7">10年以上</case>
                            <default />工作年限</switch>
                            </td>
                            <td><a href="{:U('Admin/Position/positiondetails',array('id'=>$vo['id']))}">查看</a> &nbsp;|&nbsp;<a href="{:U('Admin/Position/updateposition',array('id'=>$vo['id']))}">更改</a> &nbsp;| &nbsp;<a href="{:U('Admin/Position/positiondelete',array('id'=>$vo['id']))}">删除</a></td>
                        </tr>
        </volist>
          </tbody>
        </table>
    </div>


    </div>
